{% load i18n %}

<div class="btn-toolbar">
  <div class="btn-group pull-right">
    <a class="btn prev{% if not paginator.has_previous %} disabled{% else %}" href="?{{ query_string|escape }}&amp;p={{ paginator.previous_page }}{% endif %}"><span>{% trans "Previous" %}</span></a>
    <a class="btn next{% if not paginator.has_next %} disabled{% else %}" href="?{{ query_string|escape }}&amp;p={{ paginator.next_page }}{% endif %}"><span>{% trans "Next" %}</span></a>
  </div>
</div>
